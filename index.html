<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form class="query-form" method="post" action="/">
            <h1>SQL Query Input</h1>
            <div class="form-group">
                <textarea name="query" rows="8" placeholder="Enter your SQL query here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Execute Query" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
